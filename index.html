<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
      <header>
              <div id="logo">
              <img src="Reservia.svg" alt="logo_reservia"/>
              </div>
                <nav>
                    <a href="hébergements">Hébergements</a>
                    <a href="activités">Activités</a>
                    <a href="inscrire">S'inscire</a>
                </nav></header>
  <sections id="section_1">
              <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
              <p>En plein centre ville ou en pleine nature</p>
              <form method="post" action="">
                    <table>
                          <tr id="recherche">
                              <td id="guauche"><label><img id="periscope" src="periscope.png"/></label></td>
                              <td id="border"><input id="barre" type="search"/></td>
                              <td id="back"><input type="submit" value="Rechercher" id="bouton"/></td>
                          </tr>
                    </table>
              </form>
              <div id="filtres">
                    <p id="filtres2">Filtres</p>
                    <div id="economique">
                      <p id="icone_eco"><img id="icone1" src="icone_eco.svg"/></p>
                      <p id="eco">Economique</p>
                    </div>
                    <div id="familiale">
                      <p id="icone_fa"><img id="icone2" src="enfant.svg"/></p>
                      <p id="fam">Familial</p>
                    </div>
                    <div id="romantique">
                      <p id="icone_rom"><img id="icone3" src="coeur.svg"/></p>
                      <p id="rom">Romantique</p>
                    </div>
                    <div id="animaux">
                      <p id="icone_ani"><img id="icone4" src="chien.svg"/></p>
                      <p id="ani">Animaux autorisés</p>
                    </div>
              </div>
  </sections>
  <section id="section_2">
    <article>
              <h2>Hébergement à Marseille</h2>
              <div id="hebergements">
              <div id="cannebiere"><img src="cannebiere.jpg" alt="photo_hotel_cannebière"/> </div>
              <div id="port"><img src="port.jpg" alt="photo_hotel_du_port"/></div>
              <div id="mouettes"><img src="mouettes.jpg" alt="photo_hotel_les_mouettes"/></div>
              <div id="mer"><img src="hotel_de_la_mer.jpg" alt="photo_hotel_de_la_mer"/></div>
              <div id="panier"><img src="panier.jpg" alt="photo_auberge_le_panier"/></div>
              <div id="amina"><img src="chez_amina.jpg" alt="photo_hotel_che_amina"/></div>
              </div>
    </article>
    <aside>
              <h2>Les plus populaires</h2>
              <div id="soleil"></div>
              <div id="eau"></div>
              <div id="bleu_et_blanc"></div>
    </aside>
  </section>
  <section id="section_3"></section>
  <footer></footer>
</body>
